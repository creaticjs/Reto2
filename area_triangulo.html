<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>area triangulo</title>
</head>
<body>
    <p>Calculo del área de un triángulo</p><br>
    <p>Lado a:</p><br>
    <input type="text" id="ladoa"><br>
    <p>Lado b:</p><br>
    <input type="text" id="ladob"><br>
    <p>Lado b:</p><br>
    <input type="text" id="ladoc"><br>
    <button onclick="calcular()">Calcular</button><br><br>
    <input type="text" id="area" size="30">
    
    <script >
               
        function calcular() {
            
            var r=0;
            var p=0;
            var a = parseFloat(document.getElementById("ladoa").value); 
            var b = parseFloat(document.getElementById("ladob").value);
            var c = parseFloat(document.getElementById("ladoc").value);
            var resultado = document.getElementById("area");
                               
            if (a>0 && b>0 && c>0){
                p= (a+b+c) / 2;
                r = Math.sqrt( p*(p-a)*(p-b)*(p-c) );
                console.log(r);
                resultado.value = "El área es: " + r;
            }
            else{
                alert("Alguno de los lados tiene valor cero");
            }
                            
         }
    </script>
</body>
</html>
